
    <!-- ======= Breadcrumbs ======= -->
    <section class="contact" id="infor">
        <div class="container">
          <div class="section-title">
            <span>THÔNG TIN TÀI KHOẢN</span>
            <h2>THÔNG TIN TÀI KHOẢN</h2>
            <p>Bạn chỉ có thể thay đổi một vài thông tin bên dưới.</p>
          </div>
  
          <div class="row">
  
            <div class="col-lg-12 mt-12 mt-lg-0 d-flex align-items-stretch">
              <form class="php-email-form" name="frmStudent">
                <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="name">Tên đăng nhập</label>
                      <input type="text" class="form-control" name="txtUsername" id="username" ng-model="username" placeholder="{{user.username}}" required/>
                      <span ng-show="frmStudent.txtUsername.$invalid">Vui lòng nhập tên đăng nhập</span>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="password">Mật khẩu</label>
                      <input type="password" class="form-control" name="txtPassword" ng-model="password" placeholder="{{user.password}}" required/>
                      <span ng-show="frmStudent.txtPassword.$invalid">Vui lòng nhập mật khẩu</span>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="fullname">Họ và tên</label>
                      <input type="text" class="form-control" name="txtFullname" id="fullname" ng-model="fullname" placeholder="{{user.fullname}}" required/>
                      <span ng-show="frmStudent.txtFullname.$invalid">Vui lòng nhập họ và tên</span>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="txtEmail" id="email" ng-model="email" placeholder="{{user.email}}" required/>
                      <span ng-show="frmStudent.txtEmail.$invalid">Email không đúng định dạng</span>
                      <!-- <div class="validate"></div> -->  
                    </div>
                  <div class="form-group col-md-12">
                    <label for="schoolfee">Học phí</label>
                    <input type="text" name="txtSchoolfee" class="form-control" id="schoolfee" ng-model="schoolfee" placeholder="{{user.schoolfee}}" required/>
                    <span ng-show="frmStudent.txtSchoolfee.$invalid">Vui lòng nhập Schoolfee</span>
                  </div>
                </div>
                  <div class="text-center"><button type="submit" ng-click="change()">Đổi thông tin</button></div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section>
<!-- End Breadcrumbs -->
